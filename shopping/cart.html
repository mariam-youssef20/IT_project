<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-btn {
      background: #7a1414;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your Cart ðŸ›’</h1>
  <ul id="cart-items"></ul>
  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById("cart-items");

    function renderCart() {
      cartList.innerHTML = "";

      if (cart.length === 0) {
        cartList.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${item}
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(li);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      cart = [];
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
